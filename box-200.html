  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    #root {
      width: 100vw;
      height: 100vh;
      background: #333;
    }

    #box {
      width: 100px;
      height: 100px;
      background-color: #ccc;
      transition: ease 0.5s;
    }

    .felx-center {
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>

<body>
  <div id="root" class="flex-center">
    <div id="box">
    </div>
  </div>
</body>
<script>
  const dom = {
    root: document.getElementById('root'),
    box: document.getElementById('box'),
  }
  const { box } = dom
  box.style.position = "absolute";
  box.style.top = "0px";
  box.style.left = "0px";



  const posValue = {
    top: 0,
    left: 0,
  }
  let value = true;

  const animate = {
    topani: () => {
      posValue.top += 400;
      box.style.top = posValue.top + "px";
    },
    leftani: () => {
      posValue.left += 400;
      box.style.left = posValue.left + "px";
    }
  }

  const { topani, leftani } = animate;

  const movingLeft = () => {
    return new Promise((resolve, reject) => {
      leftani()
      resolve()
    })
  }

  const movingTop = () => {
    return new Promise((resolve, reject) => {
      setTimeout(() => {
        topani()
        resolve()
      }, 500)
    })
  }


  box.addEventListener('click', () => {
    movingLeft().then(movingTop);
  })
