<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    #root {
      width: 100vw;
      height: 100vh;
      background: #333;
    }

    #box {
      width: 100px;
      height: 100px;
      background-color: #ccc;
    }

    .flex-center {
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>

<body>
  <div id="root" class="flex-center">
    <div id="box"></div>
  </div>
  <script>
    const dom = {
      root: document.getElementById("root"),
      box: document.getElementById("box"),
    };
    const { box } = dom;
    box.style.position = "absolute";
    box.style.top = "0px";
    box.style.left = "0px";
    const posValue = {
      top: 0,
      left: 0,
    };


    const test = () => {
      return () => {
        console.log("실행인가요");
      };
    };
    test();


    const moveLeft = () => {
      return new Promise((resolve, reject) => {
        console.log("작동");
        const move1 = setInterval(() => {
          posValue.left++;
          box.style.left = posValue.left + "px";
          if (posValue.left === 200) {
            console.log("콘솔!");
            clearInterval(move1);
            resolve("성공!");
          }
        }, 16);
      });
    };
    const moveTop = (text) => {
      return new Promise((resolve, reject) => {
        console.log(text);
        const move2 = setInterval(() => {
          posValue.top++;
          box.style.top = posValue.top + "px";
          if (posValue.top === 200) {
            clearInterval(move2);
            resolve();
          }
        }, 16);
      });
    };
    
    box.addEventListener("click", () => {
      moveLeft().then(moveTop);
    });
  </script>
</body>

</html>
